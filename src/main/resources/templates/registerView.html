<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Ashok IT Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Register Here</h2>
		<form th:action="@{/register}" th:object="${registerDto}"method="post">
			<font color="green"><p th:0text="${smsg}"/ ></font>
			<font color="red"><p th:text="${emsg}"/></font>
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" required></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Phno:</td>
					<td><input type="number" th:field="*{phno}" required></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="number" th:field="*{countryId}" required></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="number" th:field="*{stateId}" required></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="number" th:field="*{cityId}" required></td>
				</tr>
                  <tr>
					<td></td>
					<td><input type="Submit" value="Submit" class="btn btn-primary"></td>
				</tr>

			</table>
               </form>
              Already have account ?  <a href="/"> Login Here</a>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
